<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/7535ae7e80.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo"><img src="/logo/ohmyfood.png" alt=""></div>        
    </header> 
    <main>
        <section class="heading">
            <div class="heading__location">  
                <i class="fa-solid fa-location-dot"></i>
                <p> Paris, Belleville</p>
            </div> 
            <div class="heading__explore">       
                <h1> Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#" class="heading__btn"> Explorer nos restaurants</a>                
            </div>
        </section>       

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="fonctionnement__list">                                
                <a class="fonc__btn number one " href="#">
                    <i class="fa-solid choice fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </a>                
                <a class="fonc__btn number two " href="#">
                    <i class="fa-solid compose fa-list-ul"></i>
                    Composez votre menu
                </a>
                <a class="fonc__btn number three" href="#">
                    <i class="fa-solid eat fa-store"></i>
                    Dégustez au restaurant
                </a>
            </div>            
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            
        </section>
    </main>    
</body>
</html>
